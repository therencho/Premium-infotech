<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f0f6ff"/>
  <g opacity="0.1">
    <rect x="0" y="0" width="800" height="500" fill="#1B3C68"/>
  </g>
  
  <!-- Neural network visualization with animated connections -->
  <g transform="translate(250, 170)">
    <!-- Input layer -->
    <g>
      <circle cx="50" cy="50" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="100" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="3.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="150" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="3.4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Hidden layer 1 -->
    <g>
      <circle cx="150" cy="30" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="80" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="3.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="130" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="3.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="180" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="4.1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Hidden layer 2 -->
    <g>
      <circle cx="250" cy="50" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="100" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="4.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="150" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="4.4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Output layer -->
    <g>
      <circle cx="350" cy="75" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="4.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="350" cy="125" r="12" fill="#1B3C68" opacity="0.8">
        <animate attributeName="r" values="12;14;12" dur="4.7s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Neural connections with pulse animation -->
    <g stroke="#65D80D" stroke-width="1.5" opacity="0.6">
      <!-- Input to Hidden 1 connections -->
      <line x1="50" y1="50" x2="150" y2="30">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="50" x2="150" y2="80">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="50" x2="150" y2="130">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.4s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="50" x2="150" y2="180">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.6s" repeatCount="indefinite"/>
      </line>
      
      <line x1="50" y1="100" x2="150" y2="30">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="100" x2="150" y2="80">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="100" x2="150" y2="130">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="100" x2="150" y2="180">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.4s" repeatCount="indefinite"/>
      </line>
      
      <line x1="50" y1="150" x2="150" y2="30">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.6s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="150" x2="150" y2="80">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.8s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="150" x2="150" y2="130">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="150" x2="150" y2="180">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.2s" repeatCount="indefinite"/>
      </line>
      
      <!-- Hidden 1 to Hidden 2 connections -->
      <line x1="150" y1="30" x2="250" y2="50">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="150" y1="30" x2="250" y2="100">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.7s" repeatCount="indefinite"/>
      </line>
      <line x1="150" y1="30" x2="250" y2="150">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.9s" repeatCount="indefinite"/>
      </line>
      
      <line x1="150" y1="80" x2="250" y2="50">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.1s" repeatCount="indefinite"/>
      </line>
      <line x1="150" y1="80" x2="250" y2="100">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.3s" repeatCount="indefinite"/>
      </line>
      <line x1="150" y1="80" x2="250" y2="150">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
      </line>
      
      <line x1="150" y1="130" x2="250" y2="50">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.7s" repeatCount="indefinite"/>
      </line>
      <line x1="150" y1="130" x2="250" y2="100">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.9s" repeatCount="indefinite"/>
      </line>
      <line x1="150" y1="130" x2="250" y2="150">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.1s" repeatCount="indefinite"/>
      </line>
      
      <line x1="150" y1="180" x2="250" y2="50">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.3s" repeatCount="indefinite"/>
      </line>
      <line x1="150" y1="180" x2="250" y2="100">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.5s" repeatCount="indefinite"/>
      </line>
      <line x1="150" y1="180" x2="250" y2="150">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.7s" repeatCount="indefinite"/>
      </line>
      
      <!-- Hidden 2 to Output connections -->
      <line x1="250" y1="50" x2="350" y2="75">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="250" y1="50" x2="350" y2="125">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite"/>
      </line>
      
      <line x1="250" y1="100" x2="350" y2="75">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.4s" repeatCount="indefinite"/>
      </line>
      <line x1="250" y1="100" x2="350" y2="125">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.6s" repeatCount="indefinite"/>
      </line>
      
      <line x1="250" y1="150" x2="350" y2="75">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.8s" repeatCount="indefinite"/>
      </line>
      <line x1="250" y1="150" x2="350" y2="125">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Data particles flowing through the network -->
  <g>
    <circle cx="300" cy="220" r="4" fill="#65D80D" opacity="0.8">
      <animate attributeName="cx" values="300;325;350;375;400;425;450;475;500;525;550;575;600;300" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="220;225;230;235;240;245;250;245;240;235;230;225;220;220" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="325" cy="280" r="4" fill="#65D80D" opacity="0.8">
      <animate attributeName="cx" values="325;350;375;400;425;450;475;500;525;550;575;600;325" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="280;285;290;295;300;305;300;295;290;285;280;275;280" dur="12s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="350" cy="240" r="4" fill="#65D80D" opacity="0.8">
      <animate attributeName="cx" values="350;375;400;425;450;475;500;525;550;575;600;350" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="240;245;250;255;260;255;250;245;240;235;230;240" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Business icons with subtle animations -->
  <g transform="translate(180, 360)">
    <!-- Chart icon -->
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#1B3C68">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="20" width="6" height="15" fill="#FFFFFF"/>
    <rect x="15" y="15" width="6" height="20" fill="#FFFFFF"/>
    <rect x="25" y="10" width="6" height="25" fill="#FFFFFF"/>
  </g>
  
  <g transform="translate(260, 360)">
    <!-- Document icon -->
    <path d="M0,0 L30,0 L30,40 L0,40 Z" fill="#1B3C68">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4.5s" repeatCount="indefinite"/>
    </path>
    <path d="M5,8 L25,8 M5,16 L25,16 M5,24 L25,24 M5,32 L15,32" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <g transform="translate(340, 360)">
    <!-- Chat/customer service icon -->
    <path d="M0,0 L40,0 L40,30 L25,30 L20,40 L15,30 L0,30 Z" fill="#1B3C68">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M10,10 L30,10 M10,20 L25,20" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <g transform="translate(420, 360)">
    <!-- Gear/settings icon -->
    <circle cx="20" cy="20" r="15" fill="#1B3C68">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="5.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform"
                        type="rotate"
                        from="0 20 20"
                        to="360 20 20"
                        dur="20s"
                        repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="20" r="5" fill="#FFFFFF"/>
    <path d="M20,0 L22,5 M20,40 L18,35 M0,20 L5,22 M40,20 L35,18 M5,5 L8,8 M35,35 L32,32 M5,35 L8,32 M35,5 L32,8" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <rect x="150" y="80" width="500" height="60" rx="10" fill="#ffffff" opacity="0.9"/>
  <text x="400" y="120" font-family="Arial" font-size="24" fill="#1B3C68" text-anchor="middle" font-weight="bold">Practical AI Applications for Business</text>
</svg> 