<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f0f6ff"/>
  <g opacity="0.1">
    <rect x="0" y="0" width="800" height="500" fill="#1B3C68"/>
  </g>
  <!-- Home Office Setup -->
  <g transform="translate(300, 200)">
    <!-- Desk -->
    <rect x="50" y="100" width="200" height="20" fill="#1B3C68"/>
    <rect x="70" y="120" width="15" height="60" fill="#1B3C68"/>
    <rect x="215" y="120" width="15" height="60" fill="#1B3C68"/>
    
    <!-- Laptop -->
    <rect x="110" y="70" width="80" height="50" rx="2" fill="#FFFFFF" stroke="#1B3C68" stroke-width="2"/>
    <rect x="110" y="120" width="80" height="5" rx="2" fill="#1B3C68"/>
    <rect x="115" y="80" width="70" height="30" fill="#65D80D" opacity="0.7"/>
    
    <!-- Coffee Mug -->
    <rect x="210" y="75" width="20" height="25" rx="2" fill="#FFFFFF" stroke="#1B3C68" stroke-width="1"/>
    <path d="M230,80 C240,80 240,95 230,95" stroke="#1B3C68" stroke-width="1" fill="none"/>
    
    <!-- Plant -->
    <rect x="70" y="70" width="20" height="30" rx="2" fill="#FFFFFF" stroke="#1B3C68" stroke-width="1"/>
    <path d="M80,70 L80,50 M75,55 L85,60 M85,55 L75,60" stroke="#65D80D" stroke-width="2"/>
  </g>
  
  <!-- Connection Lines -->
  <g transform="translate(250, 150)">
    <!-- Wifi Signal -->
    <path d="M150,50 C100,10 200,10 150,50" stroke="#65D80D" stroke-width="2" fill="none"/>
    <path d="M150,60 C120,30 180,30 150,60" stroke="#65D80D" stroke-width="2" fill="none"/>
    <path d="M150,70 C135,50 165,50 150,70" stroke="#65D80D" stroke-width="2" fill="none"/>
    <circle cx="150" cy="80" r="5" fill="#65D80D"/>
  </g>
  
  <!-- Cloud Elements -->
  <g transform="translate(100, 100)">
    <path d="M50,50 C20,50 20,20 50,20 C50,0 100,0 100,20 C130,0 150,50 100,60 C100,80 50,80 50,60 C20,70 20,50 50,50" fill="#1B3C68" opacity="0.2"/>
  </g>
  <g transform="translate(500, 120)">
    <path d="M50,50 C20,50 20,20 50,20 C50,0 100,0 100,20 C130,0 150,50 100,60 C100,80 50,80 50,60 C20,70 20,50 50,50" fill="#1B3C68" opacity="0.2"/>
  </g>
  
  <!-- Title Banner -->
  <rect x="150" y="380" width="500" height="60" rx="10" fill="#FFFFFF" opacity="0.9"/>
  <text x="400" y="420" font-family="Arial" font-size="24" fill="#1B3C68" text-anchor="middle" font-weight="bold">Remote Work Best Practices</text>
</svg> 