<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f0f6ff"/>
  <g opacity="0.1">
    <rect x="0" y="0" width="800" height="500" fill="#1B3C68"/>
  </g>
  
  <!-- Main outsourcing visualization -->
  <g transform="translate(250, 180)">
    <!-- Company building on left -->
    <g>
      <rect x="0" y="0" width="80" height="100" fill="#1B3C68" opacity="0.8"/>
      <rect x="10" y="20" width="15" height="15" fill="white"/>
      <rect x="35" y="20" width="15" height="15" fill="white"/>
      <rect x="55" y="20" width="15" height="15" fill="white"/>
      <rect x="10" y="45" width="15" height="15" fill="white"/>
      <rect x="35" y="45" width="15" height="15" fill="white"/>
      <rect x="55" y="45" width="15" height="15" fill="white"/>
      <rect x="30" y="80" width="20" height="20" fill="white"/>
    </g>
    
    <!-- Service provider on right -->
    <g>
      <rect x="250" y="0" width="80" height="100" fill="#65D80D" opacity="0.8">
        <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="260" y="20" width="15" height="15" fill="white"/>
      <rect x="285" y="20" width="15" height="15" fill="white"/>
      <rect x="305" y="20" width="15" height="15" fill="white"/>
      <rect x="260" y="45" width="15" height="15" fill="white"/>
      <rect x="285" y="45" width="15" height="15" fill="white"/>
      <rect x="305" y="45" width="15" height="15" fill="white"/>
      <rect x="280" y="80" width="20" height="20" fill="white"/>
    </g>
    
    <!-- Connection line -->
    <path d="M80,50 L250,50" stroke="#1B3C68" stroke-width="3" stroke-dasharray="5,5" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data flow from left to right -->
    <g>
      <circle cx="100" cy="50" r="6" fill="#1B3C68" opacity="0.8">
        <animate attributeName="cx" values="100;230;100" dur="6s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="130" cy="40" r="5" fill="#65D80D" opacity="0.7">
        <animate attributeName="cx" values="130;210;130" dur="8s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="160" cy="60" r="6" fill="#1B3C68" opacity="0.8">
        <animate attributeName="cx" values="160;190;160" dur="7s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Two animated dots with motion as highlighted by the user -->
      <circle cx="175" cy="35" r="7" fill="#1B3C68" opacity="0.6">
        <animate attributeName="cx" from="150" to="250" dur="3s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="225" cy="65" r="7" fill="#65D80D" opacity="0.6">
        <animate attributeName="cx" from="250" to="150" dur="4s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Icons representing outsourced services -->
  <g transform="translate(150, 330)">
    <!-- Server/Infrastructure -->
    <g>
      <rect x="0" y="0" width="50" height="60" rx="5" fill="#1B3C68" opacity="0.8">
        <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="10" y="10" width="30" height="5" rx="2" fill="#FFFFFF"/>
      <rect x="10" y="20" width="30" height="5" rx="2" fill="#FFFFFF"/>
      <rect x="10" y="30" width="30" height="5" rx="2" fill="#FFFFFF"/>
      <rect x="10" y="40" width="30" height="5" rx="2" fill="#FFFFFF"/>
    </g>
    
    <!-- Software Development -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="50" height="60" rx="5" fill="#1B3C68" opacity="0.8">
        <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3.5s" repeatCount="indefinite"/>
      </rect>
      <text x="25" y="20" font-family="monospace" font-size="10" fill="#FFFFFF" text-anchor="middle">&lt;/&gt;</text>
      <text x="25" y="40" font-family="monospace" font-size="10" fill="#FFFFFF" text-anchor="middle">{}</text>
    </g>
    
    <!-- Cloud Services -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="50" height="60" rx="5" fill="#1B3C68" opacity="0.8">
        <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite"/>
      </rect>
      <path d="M15,30 C15,20 25,20 25,25 C25,15 40,15 40,25 C40,15 50,20 45,35 C55,35 55,45 40,45 C40,50 20,50 20,40 C10,45 5,35 15,30" 
            fill="#FFFFFF" opacity="0.9"/>
    </g>
    
    <!-- Security Services -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="50" height="60" rx="5" fill="#1B3C68" opacity="0.8">
        <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4.5s" repeatCount="indefinite"/>
      </rect>
      <path d="M25,15 L10,25 L10,40 L25,50 L40,40 L40,25 L25,15" fill="none" stroke="#FFFFFF" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2" dur="3s" repeatCount="indefinite"/>
      </path>
      <circle cx="25" cy="32" r="5" fill="#65D80D" opacity="0.8">
        <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Background elements with subtle animation -->
  <g opacity="0.1">
    <path d="M100,100 L150,150 L200,100 L250,150 L300,100 L350,150 L400,100 L450,150 L500,100 L550,150 L600,100 L650,150 L700,100" 
          stroke="#1B3C68" stroke-width="1" fill="none">
      <animate attributeName="stroke-width" values="1;2;1" dur="5s" repeatCount="indefinite"/>
    </path>
    
    <path d="M100,120 L150,170 L200,120 L250,170 L300,120 L350,170 L400,120 L450,170 L500,120 L550,170 L600,120 L650,170 L700,120" 
          stroke="#65D80D" stroke-width="1" fill="none">
      <animate attributeName="stroke-width" values="1;2;1" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <rect x="150" y="80" width="500" height="60" rx="10" fill="#ffffff" opacity="0.9"/>
  <text x="400" y="120" font-family="Arial" font-size="24" fill="#1B3C68" text-anchor="middle" font-weight="bold">The Strategic Benefits of IT Outsourcing</text>
</svg> 