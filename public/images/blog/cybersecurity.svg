<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f0f6ff"/>
  <g opacity="0.1">
    <rect x="0" y="0" width="800" height="500" fill="#1B3C68"/>
  </g>
  
  <!-- Shield with pulsing glow -->
  <g transform="translate(300, 150)">
    <path d="M100,20 C100,20 150,0 200,20 L200,150 C200,150 150,200 100,150 L100,20 Z" fill="#1B3C68" opacity="0.8">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <path d="M110,30 C110,30 150,15 190,30 L190,140 C190,140 150,180 110,140 L110,30 Z" fill="#65D80D" opacity="0.6">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Lock with animated parts -->
  <g transform="translate(330, 190)">
    <rect x="25" y="30" width="40" height="50" rx="5" fill="#ffffff"/>
    
    <!-- Lock body with slight bounce -->
    <rect x="20" y="30" width="50" height="40" rx="5" fill="#1B3C68">
      <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Lock shackle with up/down animation -->
    <path d="M35,30 C35,20 35,10 45,10 C55,10 55,20 55,30" stroke="#1B3C68" stroke-width="6" fill="none">
      <animate attributeName="d" 
               values="M35,30 C35,20 35,10 45,10 C55,10 55,20 55,30;
                      M35,25 C35,15 35,5 45,5 C55,5 55,15 55,25;
                      M35,30 C35,20 35,10 45,10 C55,10 55,20 55,30" 
               dur="6s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- Keyhole with glow -->
    <circle cx="45" cy="45" r="5" fill="white">
      <animate attributeName="r" values="5;6;5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Binary data flowing -->
  <g font-family="monospace" font-size="10" fill="#1B3C68">
    <text x="200" y="160" opacity="0.7">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
      01001010
    </text>
    <text x="200" y="180" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite"/>
      10110101
    </text>
    <text x="200" y="200" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="5s" repeatCount="indefinite"/>
      00111000
    </text>
    
    <text x="480" y="160" opacity="0.7">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.5s" repeatCount="indefinite"/>
      11010010
    </text>
    <text x="480" y="180" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4.5s" repeatCount="indefinite"/>
      01101100
    </text>
    <text x="480" y="200" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
      10010110
    </text>
  </g>
  
  <!-- Moving cyber attack elements -->
  <g>
    <circle cx="240" cy="240" r="3" fill="#FF0000" opacity="0.7">
      <animate attributeName="cx" values="200;280;200" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="240;280;240" dur="7s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="460" cy="180" r="3" fill="#FF0000" opacity="0.7">
      <animate attributeName="cx" values="460;400;460" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="180;220;180" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="500" cy="280" r="3" fill="#FF0000" opacity="0.7">
      <animate attributeName="cx" values="500;450;500" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="280;240;280" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection lines with pulse animation -->
  <g>
    <path d="M250,220 C300,220 300,220 350,220" stroke="#65D80D" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M250,240 C300,240 300,240 350,240" stroke="#65D80D" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M440,220 C490,220 490,220 540,220" stroke="#65D80D" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M440,240 C490,240 490,240 540,240" stroke="#65D80D" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <rect x="150" y="80" width="500" height="60" rx="10" fill="#ffffff" opacity="0.9"/>
  <text x="400" y="120" font-family="Arial" font-size="24" fill="#1B3C68" text-anchor="middle" font-weight="bold">Top Cybersecurity Threats</text>
</svg> 