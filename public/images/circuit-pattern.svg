<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines -->
      <path d="M10,20 L90,20" stroke="white" stroke-width="1" fill="none" />
      <path d="M30,50 L90,50" stroke="white" stroke-width="1" fill="none" />
      <path d="M10,80 L70,80" stroke="white" stroke-width="1" fill="none" />
      
      <!-- Vertical lines -->
      <path d="M20,10 L20,90" stroke="white" stroke-width="1" fill="none" />
      <path d="M50,30 L50,90" stroke="white" stroke-width="1" fill="none" />
      <path d="M80,10 L80,70" stroke="white" stroke-width="1" fill="none" />
      
      <!-- Dots/Nodes -->
      <circle cx="20" cy="20" r="2" fill="white" />
      <circle cx="50" cy="50" r="2" fill="white" />
      <circle cx="80" cy="80" r="2" fill="white" />
      <circle cx="80" cy="20" r="2" fill="white" />
      <circle cx="20" cy="80" r="2" fill="white" />
      
      <!-- Component-like shapes -->
      <rect x="45" y="45" width="10" height="10" stroke="white" stroke-width="1" fill="none" rx="2" />
      <rect x="15" y="15" width="10" height="10" stroke="white" stroke-width="1" fill="none" rx="2" />
      <rect x="75" y="15" width="10" height="10" stroke="white" stroke-width="1" fill="none" rx="2" />
      
      <!-- Connector points -->
      <circle cx="20" cy="50" r="1.5" fill="white" />
      <circle cx="50" cy="20" r="1.5" fill="white" />
      <circle cx="50" cy="80" r="1.5" fill="white" />
      <circle cx="80" cy="50" r="1.5" fill="white" />
    </pattern>
  </defs>
  
  <rect width="400" height="400" fill="url(#circuit)" />
</svg> 